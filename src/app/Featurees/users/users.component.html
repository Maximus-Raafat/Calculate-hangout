<div class="card container my-4">
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Eamil</th>
                <th>Amount</th>
              </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users$ | async" (click)="updateUser(user,myDialog)">
              <td>{{ user.name }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.balance }}</td>
            </tr>
          </tbody>
      </table>
      <br>
</div>

<ng-template #myDialog>
    <h1 mat-dialog-title>Update User!</h1>
    <div mat-dialog-content>
        <div class="card container my-4" >
            <form [formGroup]="FormUser" (ngSubmit)="submitUpdateUser()">
            <h3 class="my-4">Change User!</h3>
            <div class="container">
                <div class="mx-5 my-4 d-flex">
                    <label for="Name" class="t-bold">Enter Name</label>
                    <input type="text" placeholder="Name" formControlName="name" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </div>
                <div *ngIf="FormUser.get('name')?.touched && FormUser.get('name')?.invalid">
                    <small *ngIf="FormUser.get('name')?.errors?.['required']">Name is required.</small>    
                </div>
                
                <div class="mx-5 my-4 d-flex">
                    <label for="email" class="t-bold">Enter email</label>
                    <input type="text" placeholder="email" formControlName="email" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </div>
                <div *ngIf="FormUser.get('email')?.touched && FormUser.get('email')?.invalid">
                    <small *ngIf="FormUser.get('email')?.errors?.['required']">email is required.</small>    
                </div>
                <div class="mx-5 my-4 d-flex">
                    <label for="balance" class="t-bold">Enter amount</label>
                    <input type="text" placeholder="balance" formControlName="balance" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </div>
                <div *ngIf="FormUser.get('balance')?.touched && FormUser.get('balance')?.invalid">
                    <small *ngIf="FormUser.get('balance')?.errors?.['required']">amount is required.</small>    
                </div>
        
                  <button type="submit" class="btn btn-outline-primary my-4" [disabled]="!FormUser.valid">Update User</button>
            </div>
        </form>
        </div>        
    </div>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close>Close</button>
    </div>
</ng-template>
