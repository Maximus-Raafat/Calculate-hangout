<div class="container contantRegister card">
    <!-- Pills navs -->
<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link active" id="tab-login" data-mdb-pill-init routerLink="/login" role="tab"
        aria-controls="pills-login" aria-selected="true">Login</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="tab-register" data-mdb-pill-init routerLink="/register" role="tab"
        aria-controls="pills-register" aria-selected="false">Register</a>
    </li>
  </ul>
  <!-- Pills navs -->
  
  <!-- Pills content -->
  <div class="tab-content">
    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
      <form [formGroup]="registerForm" (ngSubmit)="submit()">
        <div class="text-center mb-3">
          <p>Register in with:</p>
          <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
            <i class="fab fa-facebook-f"></i>
          </button>
  
          <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
            <i class="fab fa-google"></i>
          </button>
  
          <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
            <i class="fab fa-twitter"></i>
          </button>
  
          <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
            <i class="fab fa-github"></i>
          </button>
        </div>
  
        <p class="text-center">or:</p>
  
        <!-- Email input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <input type="text" formControlName="name" id="loginName" class="form-control" />
          <label class="form-label" for="loginName">name or username</label>
          <div *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid" class="text-danger">
          enter your name acount.
          </div>
        </div>
          <div data-mdb-input-init class="form-outline mb-4">
          <input type="email" formControlName="email" id="loginName" class="form-control" />
          <label class="form-label" for="loginName">Email</label>
          <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
          enter your email acount.
          </div>
        </div>

        <!-- Password input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <input type="password" formControlName="password" id="loginPassword" class="form-control" />
          <label class="form-label" for="loginPassword">Password</label>
          <div *ngIf="registerForm.get('password')?.errors?.['minlength'] && registerForm.get('password')?.touched" class="text-danger">
          Password must be at least 8 characters.
        </div>
        </div>
          <div class="form-check" *ngFor="let userRole of usersRole">
              <input 
              class="form-check-input" 
              type="checkbox"  
              [value]="userRole.id"  
              (change)="toggleUser(userRole.role)">
              <label class="form-check-label">
              {{ userRole.role }}
              </label>
          </div>
        <!-- 2 column grid layout -->
        <!-- <div class="row mb-4">
          <div class="col-md-6 d-flex justify-content-center">
             Checkbox 
            <div class="form-check mb-3 mb-md-0">
              <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
              <label class="form-check-label" for="loginCheck"> Remember me </label>
            </div>
          </div>
  
          <div class="col-md-6 d-flex justify-content-center">
            <a href="#!">Forgot password?</a>
          </div>
        </div> -->
  
        <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4" [disabled]="registerForm.invalid">Acrept That User</button>
  
        <!-- Register buttons -->
      </form>
    </div>
  </div>
  <!-- Pills content -->
</div>
